<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      position: relative;
    }

    .login-box {
      position: relative;
      z-index: 2;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .input-group .fa {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #333;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover .fa-google { color: #DB4437; }
    .social-icons a:hover .fa-discord { color: #5865F2; }
    .social-icons a:hover .fa-facebook-f { color: #1877F2; }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" placeholder="Username or Email">
        <i class="fa fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
        <i class="fa fa-lock"></i>
      </div>
      <button class="login-btn">Login</button>

      <div class="social-icons">
        <a href="#" title="Login with Google"><i class="fab fa-google"></i></a>
        <a href="#" title="Login with Discord"><i class="fab fa-discord"></i></a>
        <a href="#" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
      </div>

      <div class="register-link">
        Don't have an account? <a href="#">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
